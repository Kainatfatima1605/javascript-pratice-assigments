<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <header class="todo-header">
            <h1>Todo List</h1>
        </header>
    
        <section class="todo-input-section">
            <input type="text" class="todo-input" placeholder="What do you need to do?" />
            <button class="add-button">+</button>
        </section>
    
        <!-- Two Boxes: To Do and Completed -->
        <div class="todo-columns">
            <!-- To Do Column -->
            <div class="todo-column">
                <h2>To Do</h2>
                <ul class="todo-list">
                    <li class="todo-item">
                        <input type="checkbox" class="task-checkbox" id="task-1"/>
                        <label class="task-text" for="task-1">Learn HTML & CSS</label>
                        <button class="delete-button">×</button>
                    </li>
                    <!-- <li class="todo-item">
                        <input type="checkbox" class="task-checkbox" id="task-2"/>
                        <label class="task-text" for="task-2">Work on Project</label>
                        <button class="delete-button">×</button>
                    </li> -->
                </ul>
            </div>

            <!-- Completed Column -->
            <div class="todo-column">
                <h2>Completed</h2>
                <ul class="todo-list">
                    <li class="todo-item">
                        <input type="checkbox" class="task-checkbox" id="task-3" checked/>
                        <label class="task-text" for="task-3">Finish Homework</label>
                        <button class="delete-button">×</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
